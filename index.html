<!DOCTYPE html>
<html lang="en">

<head>
    <!-- favicon -->
    <link rel="shortcut icon" href="image/fav.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link fontawesome script -->
    <script src="https://kit.fontawesome.com/8be0dbcf7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header or NavBar Section -->
    <header class="bg-common bg-gradient d-flex justify-content-center align-items-center py-4 flex-column">
        <h3 class="mb-4 fw-bold">Purchase Your Favourite <span style="color: #F76E11;">PHONE ðŸš¹</span></h3>
        <div class="input-group mb-3 w-75">
            <input id="search-input" type="text" class="form-control" placeholder="Search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhoneData()" class="btn btn-dark" type="button" id="button">Search</button>
        </div>
        <div>
            <p class="text-danger fw-bold" id="error"></p>
        </div>
    </header>
    <!-- Main Section -->
    <!-- Spinner -->
    <div id="spinner" class="spinner-grow text-secondary mx-auto" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    <main class="main">
        
        <section class="bg-light w-75 mx-auto">
            <!-- Empty div for single loaded data -->
            <div id="single-phone">

            </div>
        </section>
        <section class="bg-light">
            <div class="container">
                <div id="phone" class="row row-cols-1 row-cols-md-3 g-2">
                </div>
                <div>
                    <button id="show-button" onclick="showPhone()" class="btn btn-dark mx-auto my-4">SHOW
                        MORE</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer class="bg-common mt-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div><small>&copy;2020 bike. all rights reserved</small></div>
            <div class="my-3">
                <h5>Get The App</h5>
                <a class="border border-1 rounded border-white my-3 d-flex align-items-center justify-content-around text-decoration-none"
                    href="">
                    <div><i class="fab fa-apple fa-2x"></i></div>
                    <div>
                        <small class="my-0">Download on the</small>
                        <h6 class="fs-6">App store</h6>
                    </div>
                </a>

                <a class="border border-1 rounded border-white d-flex align-items-center justify-content-around text-decoration-none"
                    href="">
                    <div><i class="fab fa-google-play fa-2x"></i></div>
                    <div>
                        <small class="my-0">Download on the</small>
                        <h6 class="fs-6">Play store</h6>
                    </div>
                </a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- link JavaScript Files -->
    <script src="js/phone-hunt.js"></script>
</body>

</html>
